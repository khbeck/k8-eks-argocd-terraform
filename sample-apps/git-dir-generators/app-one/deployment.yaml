apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-1-deployment
spec:
  selector:
    matchLabels:
      app: nginx-1
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-1
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-1-service
spec:
  selector:
    app: nginx-1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group.name: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
  name: nginx-1-ingress
spec:
  rules:
    - host: nginx1.issbussin.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-1-service
                port:
                  number: 80
  tls:
    - hosts:
        - nginx1.issbussin.com
      secretName: aws-load-balancer-tls
